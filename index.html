<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sorting Visualizer</h1>
    <div class="configContainer">
      <div class="algorithmSelectionDropbox configElement">
        <p>Sorting Algorithm:</p>

        <select name="algotihmSelection" id="algorithmSelection">
          <option value="bubblesort">Bubblesort</option>
          <option value="selectionsort">Selection Sort</option>
        </select>
      </div>

      <div class="elementRangeSlider configElement">
        <p>Number of Elements: <span id="elements_num"></span></p>
        <input type="range" min="5" max="100" value="20" id="range-slider" />
      </div>

      <div
        class="animationSpeedDropbox configElement"
        id="animationSpeedSlider"
      >
        <p>Animation Speed:</p>

        <select name="animationSpeed" id="animationSpeed">
          <option value="very_slow">Very Slow</option>
          <option value="slow">Slow</option>
          <option value="fast">Fast</option>
        </select>
      </div>
    </div>

    <div id="container"></div>

    <hr />

    <div>
      <button onclick="init()">Init</button>
      <button onclick="play()">Play Animation</button>
    </div>

    <script src="script/app.js"></script>
  </body>
</html>
